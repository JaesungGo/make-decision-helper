upstream backend {
    server make-decision-helper-backend-blue:8080;
    server make-decision-helper-backend-green:8081 backup;
}

upstream frontend {
    server make-decision-helper-frontend-blue:80;
    server make-decision-helper-frontend-green:80 backup;
}

server {
    listen 80;

    # 헬스체크 엔드포인트
    location /api/health {
        proxy_pass http://backend/api/health;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # API 요청 라우팅
    location /api/ {
        proxy_pass http://backend/api/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # 정적 컨텐츠 라우팅
    location / {
        proxy_pass http://frontend/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}